<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <title>Профиль пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f2f8; /* светлый фиолетовый фон */
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .profile-info {
      font-size: 16px;
      color: #495057; /* стандартный серый цвет текста */
    }
    .profile-label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Профиль кандидата</h1>
  <div class="profile-info">
    <p><span class="profile-label">Имя:</span> <span th:text="${user.username}">Имя пользователя</span></p>
    <p><span class="profile-label">Навыки:</span> <span th:text="${user.skills}">Навыки</span></p>
    <p><span class="profile-label">Образование:</span> <span th:text="${user.education}">Образование</span></p>
    <p><span class="profile-label">Опыт:</span> <span th:text="${user.experience}">Опыт</span></p>
    <p><span class="profile-label">Резюме:</span> <span th:text="${user.resume}">Резюме</span></p>
  </div>
</div>
</body>
</html>
